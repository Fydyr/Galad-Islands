name: Automatic Version Bump

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    # Empêcher le workflow de tourner si le commit vient de GitHub Actions
    if: "!contains(github.event.head_commit.message, 'bump:')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Commitizen
        run: pip install commitizen

      - name: Set git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check if bump is needed
        id: check
        run: |
          # Vérifier s'il y a des commits depuis le dernier tag
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            if git log $LAST_TAG..HEAD --oneline | grep -E "^[a-f0-9]+ (feat|fix|perf|refactor)"; then
              echo "bump_needed=true" >> $GITHUB_OUTPUT
            else
              echo "bump_needed=false" >> $GITHUB_OUTPUT
              echo "Aucun commit nécessitant un bump trouvé"
            fi
          else
            echo "bump_needed=true" >> $GITHUB_OUTPUT
            echo "Aucun tag trouvé, bump initial nécessaire"
          fi

      - name: Bump version and changelog
        if: steps.check.outputs.bump_needed == 'true'
        run: |
          cz bump --yes --changelog || echo "Aucun bump nécessaire"
          
      - name: Push changes
        if: steps.check.outputs.bump_needed == 'true'
        run: |
          git push --follow-tags origin main
