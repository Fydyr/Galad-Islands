name: Release Manual
description: For trigger a manual release build if needed

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'NumÃ©ro de version Ã  publier (ex: 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          # DÃ©tection du sÃ©parateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          pyinstaller --onefile main.py --name galad-islands \
            --add-data "assets${SEP}assets"

      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          mkdir -p galad-islands-windows
          copy dist\galad-islands.exe galad-islands-windows\
          xcopy /E /I assets galad-islands-windows\assets
          copy RELEASE_README.md galad-islands-windows\README.md
          Compress-Archive -Path galad-islands-windows\* -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          mkdir -p galad-islands-${{ runner.os }}
          cp dist/galad-islands galad-islands-${{ runner.os }}/
          cp -r assets galad-islands-${{ runner.os }}/
          cp RELEASE_README.md galad-islands-${{ runner.os }}/README.md
          chmod +x galad-islands-${{ runner.os }}/galad-islands
          zip -r galad-islands-${{ runner.os }}.zip galad-islands-${{ runner.os }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: "Galad Islands v${{ github.event.inputs.version }}"
          body: |
            ðŸŽ® **Galad Islands - Version v${{ github.event.inputs.version }}** (Release manuelle)
            
            TÃ©lÃ©chargez le jeu pour votre plateforme :
            - **Windows** : `galad-islands-windows.zip`
            - **Linux** : `galad-islands-Linux.zip` 
            - **macOS** : `galad-islands-macOS.zip`
            
            ðŸ“– Consultez le fichier `README.md` inclus dans l'archive pour les instructions d'installation.
            
            ðŸ”— [Documentation complÃ¨te](https://fydyr.github.io/Galad-Islands/)
            ðŸ”— [Changelog](https://github.com/Fydyr/Galad-Islands/blob/main/CHANGELOG.md)
          files: |
            galad-islands-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}