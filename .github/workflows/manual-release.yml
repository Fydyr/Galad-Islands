name: Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'NumÃ©ro de version Ã  publier (ex: 1.0.0)'
        required: true
      branch:
        description: 'Branch source de la release (ex: main ou unstable). Si unstable, la release sera marquÃ©e pre-release.'
        required: false
        default: 'main'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Determine pip cache directory
        id: pip-cache
        run: |
          python -m pip cache dir 2>/dev/null || echo "~/.cache/pip"
          echo "cache=$(python -m pip cache dir 2>/dev/null || echo ~/.cache/pip)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.cache }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure build directory exists (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build

      - name: Ensure build directory exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path build -Force

      - name: Cache PyInstaller build
        uses: actions/cache@v4
        with:
          path: build/
          key: ${{ runner.os }}-pyinstaller-${{ hashFiles('build.spec', 'main.py', 'tools/galad_config.py', 'tools/maraudeur_ai_cleaner.py') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        shell: bash
        run: |
          # DÃ©tection du sÃ©parateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          # Use the spec to produce Onedir (folders) for each executable
          pyinstaller build.spec



      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          # Use PowerShell script to package release and de-duplicate assets
          .\tools\package_release.ps1 windows
        shell: pwsh

      - name: Archive build (Linux/Mac)  
        if: runner.os != 'Windows'
        run: |
          # Use packaging script to create combined release folder and ZIP
          bash tools/package_release.sh ${{ runner.os }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
