name: Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'NumÃ©ro de version Ã  publier (ex: 1.0.0)'
        required: true
      branch:
        description: 'Branch source de la release (ex: main ou unstable). Si unstable, la release sera marquÃ©e pre-release.'
        required: false
        default: 'main'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          # DÃ©tection du sÃ©parateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          # Build main game
          pyinstaller --onefile main.py --name galad-islands \
            --add-data "assets${SEP}assets" \
            --add-data "src/models${SEP}models" \
            --hidden-import sklearn.ensemble._forest
          # Build config tool
          pyinstaller --onefile --windowed tools/galad_config.py --name galad-config-tool \
                      --add-data "assets/locales${SEP}assets/locales" \
                      --add-data "src${SEP}src" \
                      --exclude-module esper \
                      --exclude-module llvmlite \
                      --exclude-module numba \
                      --exclude-module numpy \
                      --exclude-module Pillow \
                      --exclude-module sklearn \
                      --exclude-module joblib
          # Build Marauder AI Cleaner
          pyinstaller --onefile --windowed tools/maraudeur_ai_cleaner.py --name MaraudeurAiCleaner \
                      --add-data "assets/locales${SEP}assets/locales" \
                      --add-data "src${SEP}src" \
                      --exclude-module esper \
                      --exclude-module llvmlite \
                      --exclude-module numba \
                      --exclude-module numpy \
                      --exclude-module Pillow \
                      --exclude-module sklearn \
                      --exclude-module joblib \
                      --exclude-module pygame



      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          mkdir -p galad-islands-windows
          copy dist\galad-islands.exe galad-islands-windows\
          copy dist\galad-config-tool.exe galad-islands-windows\
          copy dist\MaraudeurAiCleaner.exe galad-islands-windows\
          copy RELEASE_README.md galad-islands-windows\README.md
          # mkdir galad-islands-windows\models
          # Les assets et modÃ¨les sont inclus dans l'exÃ©cutable via --add-data, pas besoin de les copier
          Compress-Archive -Path galad-islands-windows\* -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)  
        if: runner.os != 'Windows'
        run: |
          mkdir -p galad-islands-${{ runner.os }}
          cp dist/galad-islands galad-islands-${{ runner.os }}/
          cp dist/galad-config-tool galad-islands-${{ runner.os }}/
          cp dist/MaraudeurAiCleaner galad-islands-${{ runner.os }}/
          cp RELEASE_README.md galad-islands-${{ runner.os }}/README.md
          # mkdir -p galad-islands-${{ runner.os }}/models
          # Les assets et modÃ¨les sont inclus dans l'exÃ©cutable via --add-data, pas besoin de les copier
          chmod +x galad-islands-${{ runner.os }}/galad-islands
          chmod +x galad-islands-${{ runner.os }}/galad-config-tool
          chmod +x galad-islands-${{ runner.os }}/MaraudeurAiCleaner
          zip -r galad-islands-${{ runner.os }}.zip galad-islands-${{ runner.os }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          # Mark prerelease when input branch is 'unstable'
          prerelease: ${{ github.event.inputs.branch == 'unstable' }}
          name: "Galad Islands v${{ github.event.inputs.version }}${{ github.event.inputs.branch == 'unstable' && ' (pre-release)' || '' }}"
          body: |
            ðŸŽ® **Galad Islands - Version v${{ github.event.inputs.version }}${{ github.event.inputs.branch == 'unstable' && ' (pre-release)' || '' }}** (Manual Release)
            
