name: Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'NumÃ©ro de version Ã  publier (ex: 1.0.0)'
        required: true
      prerelease:
        description: 'Cocher pour publier en prÃ©-release.'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            pyinstaller build.spec
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller build.spec
          else
            pyinstaller build.spec
          fi

      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          copy RELEASE_README.md dist\galad-dist\README.md
          Compress-Archive -Path dist\galad-dist\* -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)  
        if: runner.os != 'Windows'
        run: |
          cp RELEASE_README.md dist/galad-dist/README.md
          cd dist
          zip -r ../galad-islands-${{ runner.os }}.zip galad-dist

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          prerelease: ${{ github.event.inputs.prerelease }}
