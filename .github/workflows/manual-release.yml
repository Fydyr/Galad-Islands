name: Release Manual
description: For trigger a manual release build if needed

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Numéro de version à publier (ex: 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Détection du séparateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          pyinstaller --onefile main.py --name galad-islands \
            --add-data "assets${SEP}assets" \
            --add-data "src${SEP}src"

      - name: Archive build
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/galad-islands.exe -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: zip galad-islands-${{ runner.os }}.zip dist/galad-islands

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Galad Islands ${{ github.event.inputs.version }}
          files: |
            galad-islands-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}