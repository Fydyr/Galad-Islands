name: Automatic Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Détection du séparateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          pyinstaller --onefile main.py --name galad-islands \
            --add-data "assets${SEP}assets"

      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          mkdir -p galad-islands-windows
          copy dist\galad-islands.exe galad-islands-windows\
          xcopy /E /I assets galad-islands-windows\assets
          copy RELEASE_README.md galad-islands-windows\README.md
          Compress-Archive -Path galad-islands-windows\* -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          mkdir -p galad-islands-${{ runner.os }}
          cp dist/galad-islands galad-islands-${{ runner.os }}/
          cp -r assets galad-islands-${{ runner.os }}/
          cp RELEASE_README.md galad-islands-${{ runner.os }}/README.md
          chmod +x galad-islands-${{ runner.os }}/galad-islands
          zip -r galad-islands-${{ runner.os }}.zip galad-islands-${{ runner.os }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            galad-islands-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}