name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Commitizen
        run: pip install commitizen

      - name: Set git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Bump version and changelog
        id: bump
        run: |
          cz bump --yes --changelog
          git push --follow-tags
          echo "new_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.new_tag }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py --name galad-islands
        # Adapte le chemin d'entr√©e si besoin

      - name: Archive build
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/galad-islands.exe -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: zip galad-islands-${{ runner.os }}.zip dist/galad-islands

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            galad-islands-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}