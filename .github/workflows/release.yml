name: Automatic Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: pyinstaller build.spec

      - name: Detect if tag commit is in 'unstable' branch
        shell: bash
        id: check
        run: |
          # fetch remote branches and check if the commit ($GITHUB_SHA) is contained in unstable
          git fetch --no-tags --prune origin '+refs/heads/*:refs/remotes/origin/*'
          if git branch -r --contains $GITHUB_SHA | grep -q "origin/unstable"; then
            echo "is_unstable=true" >> $GITHUB_OUTPUT
          else
            echo "is_unstable=false" >> $GITHUB_OUTPUT
          fi

      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          copy RELEASE_README.md dist\galad-islands\README.md
          Compress-Archive -Path dist\galad-islands\* -DestinationPath galad-islands-windows.zip
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          cp RELEASE_README.md dist/galad-islands/README.md
          cd dist
          zip -r ../galad-islands-${{ runner.os }}.zip galad-islands

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          # Use prerelease when the tag's commit is present in unstable branch
          prerelease: ${{ steps.check.outputs.is_unstable == 'true' }}
          name: "Galad Islands ${{ github.ref_name }}${{ steps.check.outputs.is_unstable == 'true' && ' (pre-release)' || '' }}"
          body: |
            ðŸŽ® **Galad Islands - Version ${{ github.ref_name }}${{ steps.check.outputs.is_unstable == 'true' && ' (pre-release)' || '' }}**
            
            TÃ©lÃ©chargez le jeu pour votre plateforme :
            - **Windows** : `galad-islands-windows.zip`
            - **Linux** : `galad-islands-Linux.zip` 
            - **macOS** : `galad-islands-macOS.zip`
            
            Chaque archive contient :
            - `galad-islands` : Le jeu principal
            - `galad-config-tool` : Outil de configuration autonome (Tkinter)
            
            ðŸ“– Consultez le fichier `README.md` inclus dans l'archive pour les instructions d'installation.
            
            ðŸ”— [Documentation complÃ¨te](https://fydyr.github.io/Galad-Islands/)
            ðŸ”— [Changelog](https://github.com/Fydyr/Galad-Islands/blob/main/CHANGELOG.md)
          files: |
            galad-islands-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}