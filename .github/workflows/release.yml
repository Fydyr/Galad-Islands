name: Automatic Release

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Determine pip cache directory (Linux/Mac)
        id: pip-cache-macos-linux
        if: runner.os != 'Windows'
        run: |
          cache=$(python -m pip cache dir 2>/dev/null || python -c "import os; print(os.path.expanduser('~/.cache/pip'))")
          echo "cache=$cache" >> $GITHUB_OUTPUT

      - name: Compute pip cache key (Linux/Mac)
        id: pip-key-linux
        if: runner.os != 'Windows'
        run: |
          if [ -f requirements.lock ]; then
            if command -v sha256sum >/dev/null 2>&1; then
              pip_key=$(sha256sum requirements.lock | cut -d ' ' -f 1)
            else
              pip_key=$(shasum -a 256 requirements.lock | cut -d ' ' -f 1)
            fi
          else
            if command -v sha256sum >/dev/null 2>&1; then
              pip_key=$(sha256sum requirements.txt | cut -d ' ' -f 1)
            else
              pip_key=$(shasum -a 256 requirements.txt | cut -d ' ' -f 1)
            fi
          fi
          echo "pip_key=$pip_key" >> $GITHUB_OUTPUT

      - name: Determine pip cache directory (Windows)
        id: pip-cache-windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          try {
            $cache = (python -m pip cache dir 2>$null).Trim()
            if (-not $cache) { throw 'NoOutput' }
          } catch {
            $cache = python -c "import os; print(os.path.expanduser('~/.cache/pip'))"
          }
          Write-Output "cache=$cache" >> $Env:GITHUB_OUTPUT

      - name: Compute pip cache key (Windows)
        id: pip-key-windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path requirements.lock) { $hash = (Get-FileHash requirements.lock -Algorithm SHA256).Hash } else { $hash = (Get-FileHash requirements.txt -Algorithm SHA256).Hash }
          Write-Output "pip_key=$hash" >> $Env:GITHUB_OUTPUT

      - name: Cache pip dependencies (Linux/Mac)
        id: cache-pip-linux
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache-macos-linux.outputs.cache }}
          key: ${{ runner.os }}-pip-${{ steps.pip-key-linux.outputs.pip_key }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pip dependencies (Windows)
        id: cache-pip-windows
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache-windows.outputs.cache }}
          key: ${{ runner.os }}-pip-${{ steps.pip-key-windows.outputs.pip_key }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure build directory exists (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build

      - name: Ensure build directory exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path build -Force

      - name: Cache PyInstaller build
        uses: actions/cache@v4
        with:
          path: build/
          key: ${{ runner.os }}-pyinstaller-${{ hashFiles('build.spec', 'main.py', 'tools/galad_config.py') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        shell: bash
        run: |
          # DÃ©tection du sÃ©parateur selon l'OS
          if [ "$RUNNER_OS" = "Windows" ]; then SEP=';'; else SEP=':'; fi
          # Use the spec to produce Onedir (folders) for each executable
          pyinstaller build.spec

      - name: Detect if tag commit is in 'unstable' branch
        shell: bash
        id: check
        run: |
          # fetch remote branches and check if the commit ($GITHUB_SHA) is contained in unstable
          git fetch --no-tags --prune origin '+refs/heads/*:refs/remotes/origin/*'
          if git branch -r --contains $GITHUB_SHA | grep -q "origin/unstable"; then
            echo "is_unstable=true" >> $GITHUB_OUTPUT
          else
            echo "is_unstable=false" >> $GITHUB_OUTPUT
          fi

      - name: Archive build
        if: runner.os == 'Windows'
        run: |
          # Use PowerShell script to package release and de-duplicate assets
          .\tools\package_release.ps1 windows
        shell: pwsh

      - name: Archive build (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          # Use packaging script to create combined release folder and ZIP
          bash tools/package_release.sh ${{ runner.os }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          # Use prerelease when the tag's commit is present in unstable branch
          prerelease: ${{ steps.check.outputs.is_unstable == 'true' }}
